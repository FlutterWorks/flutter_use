version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_hooks: ^0.18.1
  # collection:

  flutter_use:
    path: ../packages/basic
  flutter_use_video:
    path: ../packages/video
  flutter_use_audio:
    path: ../packages/audio
  flutter_use_battery:
