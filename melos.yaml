name: flutter_use

packages:
  - packages/**

ide:
  intellij: true
  vscode: true

scripts:
  pub:upgrade:
    run: melos exec --ignore="example" -- flutter pub upgrade

  pub:get:
    run: melos exec --ignore="example" -- flutter pub get

  analyze: melos exec -- dart analyze .

  format: bash ./scripts/dartfmt.sh
    
  unit:test:
    run: |
      melos exec -- flutter test
    select-package:
      dir-exists:
        - test
      ignore: example
