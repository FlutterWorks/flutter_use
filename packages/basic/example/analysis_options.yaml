# Analysis options for flutter_use example app
# Inherits from package rules but with relaxed settings for demo purposes

include: package:flutter_lints/flutter.yaml

linter:
  rules:
    # Relax some rules for example apps
    public_member_api_docs: false # Don't require docs for example code
    avoid_print: false # Allow print statements in example apps for debugging
    prefer_single_quotes: true
    require_trailing_commas: true
